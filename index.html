<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interior Design Landing Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section class="navbar">
      <nav>
        <div class="part1">
          <h1>
            LOGO <br />
            HERE
          </h1>
        </div>

        <div class="part2">
          <ul class="list">
            <li class="list-items">About Us</li>
            <li class="list-items">Benifits</li>
            <li class="list-items">Projects</li>
            <li class="list-items">Stages</li>
            <li class="list-items">Services</li>
          </ul>
          <div class="call_us">
            <img class="call-img" src="./images/call.svg" alt="call-image" />
            <p>
              Call Us <br />
              +38(097)5545434
            </p>
          </div>
        </div>
        <img src="./images/nav-icon.png" alt="image" class="image" />
      </nav>
    </section>

    <section class="main">
      <div class="content-box">
        <h1>
          Interior Design That <br />
          Care About Details
        </h1>
        <button class="btn">learn more</button>
      </div>

      <div class="note1">
        <div class="main-note">
          <div class="box">
            <img
              class="puzzle-img"
              src="./images/puzzle.svg"
              alt="puzzle-piece"
            />
          </div>
          <p>
            We create your space better <br />
            based on your own idea
          </p>
        </div>

        <div class="line-circle1">
          <div class="line1"></div>
          <div class="circle1"></div>
        </div>
      </div>

      <div class="note2">
        <div class="main-note">
          <div class="box">
            <img class="idea-img" src="./images/idea.svg" alt="idea-image" />
          </div>
          <p>
            Innovation ideas, stylish <br />
            design <br />
            for home
          </p>
        </div>
        <div class="line-circle2">
          <div class="line2"></div>
          <div class="circle2"></div>
        </div>
      </div>
    </section>
  </body>
</html>
